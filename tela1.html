<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de vacina</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="..//TelaLogin/images/fatec.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div id="control-container">
        <h2 class="subtitulo">Controle de vacina</h2>
        <form action="">
            <label><strong>Você já tomou a primeira dose?</strong></label>
            <div id="sim">
              <input type="checkbox" id="scales" name="scales"
                     checked>
              <label for="scales">Sim</label>
            </div>
            
            <div>
              <input type="checkbox" id="horns" name="horns">
              <label for="Não">Não</label>
            </div>      
        <label for="data-nascimento "><strong>Data da primeira dose:</strong></label>
        <div class="input-group mb-2">
          <input style="color: #6c757d;" type="date" class="form-control" aria-label="Gill Sans"
            aria-describedby="basic-addon1" required>
        </div>
        <label for="data-nascimento "><strong>Agendar segunda dose:</strong></label>
        <div class="input-group mb-3">
          <input style="color: #6c757d;" type="date" class="form-control" aria-label="Gill Sans"
            aria-describedby="basic-addon1" required>
        </div>
        <div>
          <button id="btn-confirma" class="btn btn-secondary">Confirma</button>
        </div>
      </div>
    </div>
</form>
</body>
</html>
