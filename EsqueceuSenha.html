<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="shortcut icon" href="images/fatec.ico">
  <title>Esqueceu a senha?</title>
</head>

<body style="background-color: #c8d3a2d0;">
   <main>
    <h2 class="subtitulo">Recuperação de senha:</h2>
    <form>
      <!-- Input nome -->
      <div class="form-group">
        <label for="nome"><strong>Nome*:</strong></label>
        <div class="input-group mb-2">
          <input type="text" class="form-control" placeholder="Nome" aria-label="Username"
            aria-describedby="basic-addon1" maxlength="51" required>
        </div>

        <!-- Input de e-mail -->
        <div class="form-group mb-2">
          <label for="E-mail"><strong>E-mail*:</label></strong>
          <input type="email" class="form-control mb-2" placeholder="E-mail" aria-label="Username"
            aria-describedby="basic-addon1" required>
        </div>
       <!-- Input Documentos -->
      <div class="form-row mb-2">
      <div class="col-6">
      <label for="documentos "><strong>CPF*:</strong></label>
      <input type="text" class="form-control" placeholder="999.999.999-99"
      pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" maxlength="14" required>
    </div>
    </div>
        <!-- Botão confirma -->
        <div>
      
          <button id="btn-confirma" class="btn btn-secondary">Confirma</button>
        </div>
      </div>
    </form>
  </main>
</body>
